<?xml version="1.0" encoding="utf-8"?>
<!-- Aesthetic header SVG for Darain's Universe
     - Soft gradient background
     - Abstract rounded shapes
     - Subtle grain texture (SVG filter)
     - Typing / write-on animation for tags
     - Elegant quote
     Drop into your repo as ./assets/header.svg and reference with <img src="./assets/header.svg" />
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 380" width="1400" height="380" role="img" aria-labelledby="title desc">
  <title id="title">Darain's Universe header</title>
  <desc id="desc">A soft, modern header with a subtle grain, abstract shapes, typing animation for role tags and an aesthetic quote.</desc>

  <defs>
    <!-- Soft background gradient -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f1724" stop-opacity="1"/>
      <stop offset="50%" stop-color="#16202b" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0b1220" stop-opacity="1"/>
    </linearGradient>

    <!-- Subtle accent gradient -->
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#8ea7ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#7ad7d7" stop-opacity="0.12"/>
    </linearGradient>

    <!-- Rounded blob shape for decoration -->
    <path id="blob" d="M120 60 C260 10, 420 -10, 560 60 C700 130, 760 230, 640 300 C520 370, 260 340, 120 300 C-20 260 -20 140 120 60 Z"/>

    <!-- Subtle noise / grain filter -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>

    <!-- Soft drop shadow for content -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-opacity="0.08"/>
    </filter>

    <!-- Mask used to reveal typing (stroke-draw effect) -->
    <mask id="revealMask">
      <rect x="0" y="0" width="100%" height="100%" fill="white"/>
    </mask>

    <!-- A gentle rounded frame clip to avoid dotted/boring backgrounds -->
    <clipPath id="rounded">
      <rect x="12" y="12" width="1376" height="356" rx="18" ry="18" />
    </clipPath>

    <!-- Cursor shape used for blinking -->
    <rect id="cursor" width="8" height="36" rx="2" ry="2" fill="#c7d2fe" opacity="0.95" />
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)" />

  <!-- Abstract blobs and accents -->
  <g transform="translate(100,20)" opacity="0.9">
    <use href="#blob" fill="url(#accent)" transform="translate(60,10) scale(0.9)" opacity="0.55"/>
    <use href="#blob" fill="#0b1a29" transform="translate(520,20) scale(0.65) rotate(12)" opacity="0.18"/>
  </g>

  <!-- Decorative rings -->
  <g opacity="0.06">
    <circle cx="1100" cy="80" r="120" fill="#b4c6ff" />
    <circle cx="1100" cy="80" r="88" fill="#7ad7d7" />
  </g>

  <!-- Content container with subtle inner background -->
  <g clip-path="url(#rounded)" transform="translate(12,12)">
    <rect x="0" y="0" width="1376" height="356" rx="18" ry="18" fill="rgba(255,255,255,0.02)" />

    <!-- Slight textured overlay (very subtle) -->
    <rect x="0" y="0" width="1376" height="356" filter="url(#grain)" opacity="0.03" />

    <!-- Left column: name & roles -->
    <g transform="translate(64,72)" filter="url(#softShadow)">
      <!-- Name -->
      <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, sans-serif" font-weight="700" font-size="44" fill="#f8fafc">
        Syed Darain Hyder Kazmi
      </text>

      <!-- Typing / write-on tags (stroke reveal animation) -->
      <g transform="translate(0,52)">
        <!-- Backplate for subtle contrast -->
        <rect x="-6" y="-40" width="760" height="56" rx="10" fill="rgba(255,255,255,0.02)" />

        <!-- The text that will be 'written' -->
        <text id="roles" x="10" y="-2" font-family="Inter, system-ui, -apple-system, Roboto, sans-serif" font-weight="600" font-size="20" fill="none" stroke="#c7d2fe" stroke-width="0.6" paint-order="stroke fill">
          <tspan id="rolesText" fill="#e6eefc">Data Scientist | AI Builder | Tech Innovator</tspan>
        </text>

        <!-- Invisible stroke path used to create a dash-animation reveal -->
        <path id="rolesPath" d="M10 16 H 730" stroke="transparent" fill="none" />

        <!-- Use stroke-dash trick on a clone of the text as path via textLength and stroke-dasharray -->
        <text x="10" y="-2" font-family="Inter, system-ui, -apple-system, Roboto, sans-serif" font-weight="600" font-size="20" fill="none" stroke="#a5b4fc" stroke-width="0.9" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
          <tspan id="rolesStroke">Data Scientist | AI Builder | Tech Innovator</tspan>
          <animate attributeName="stroke-dasharray" values="0 900;900 0" dur="2.8s" begin="0.2s" fill="freeze"/>
          <animate attributeName="stroke-dashoffset" values="900;0" dur="2.8s" begin="0.2s" fill="freeze"/>
        </text>

        <!-- Typing cursor (blinking) -->
        <g transform="translate(420,-42)">
          <use href="#cursor">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
          </use>
        </g>
      </g>

      <!-- Small tagline / description -->
      <text x="0" y="120" font-family="Inter, system-ui, -apple-system, Roboto, sans-serif" font-weight="400" font-size="16" fill="#cbd5e1" opacity="0.95">
        Turning ideas into algorithms and data into stories.
      </text>
    </g>

    <!-- Right column: quote and subtle code-style card -->
    <g transform="translate(780,86)">
      <rect x="0" y="0" width="520" height="200" rx="12" fill="rgba(255,255,255,0.01)" stroke="rgba(255,255,255,0.03)" />

      <text x="32" y="40" font-family="Georgia, 'Times New Roman', serif" font-style="italic" font-size="20" fill="#e6eefc" opacity="0.95">
        "In a world of noise, I train models to listen."
      </text>

      <text x="32" y="84" font-family="Inter, system-ui, -apple-system, Roboto, sans-serif" font-size="13" fill="#aab6d6" opacity="0.95">
        — Syed Darain Hyder Kazmi
      </text>

      <!-- little code-like tags with a soft typing effect for visual delight -->
      <g transform="translate(32,120)">
        <rect x="0" y="-6" width="456" height="44" rx="8" fill="rgba(255,255,255,0.015)" />
        <text id="codeTags" x="12" y="22" font-family="Consolas, 'Courier New', monospace" font-size="14" fill="#dbeafe" opacity="0.95">
          <tspan>&lt;projects&gt;</tspan>
          <tspan dx="8"> </tspan>
          <tspan id="tagA" font-weight="700">Machine Learning</tspan>
          <tspan> , </tspan>
          <tspan id="tagB" font-weight="700">NLP</tspan>
          <tspan> , </tspan>
          <tspan id="tagC" font-weight="700">Computer Vision</tspan>
        </text>

        <!-- Reveal letters one by one using opacity animation on tspans -->
        <!-- Machine Learning letters -->
        <g id="revealA">
          <!-- animate overall opacity to mimic typing in -->
          <animate xlink:href="#tagA" attributeName="opacity" from="0" to="1" begin="2.9s" dur="0.7s" fill="freeze" />
        </g>

        <g id="revealB">
          <animate xlink:href="#tagB" attributeName="opacity" from="0" to="1" begin="3.7s" dur="0.6s" fill="freeze" />
        </g>

        <g id="revealC">
          <animate xlink:href="#tagC" attributeName="opacity" from="0" to="1" begin="4.3s" dur="0.7s" fill="freeze" />
        </g>

        <!-- tiny cursor after tags -->
        <rect x="360" y="-8" width="6" height="20" rx="1.5" fill="#c7d2fe">
          <animate attributeName="opacity" values="0;1;0" dur="1s" begin="3s" repeatCount="indefinite" />
        </rect>
      </g>
    </g>

  </g>

  <!-- Footer: subtle credit (hidden if you want) -->
  <text x="64" y="350" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#94a3b8" opacity="0.7">Header generated — assets/header.svg</text>

</svg>
