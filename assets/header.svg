<!-- Aesthetic Animated SVG Header -->
<svg width="100%" height="300" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00B4DB"/>
      <stop offset="100%" stop-color="#0083B0"/>
    </linearGradient>
    <style>
      .bg {
        fill: url(#grad);
        opacity: 0.15;
      }
      .main {
        font-family: 'Poppins', sans-serif;
        font-size: 42px;
        font-weight: 700;
        fill: #00B4DB;
        text-anchor: middle;
      }
      .tags {
        font-family: 'Courier New', monospace;
        font-size: 22px;
        fill: #ffffff;
        text-anchor: middle;
      }
      .quote {
        font-family: 'Poppins', sans-serif;
        font-size: 18px;
        fill: #B0E0E6;
        text-anchor: middle;
      }
      .typewriter {
        overflow: hidden;
        border-right: .15em solid #00B4DB;
        white-space: nowrap;
        animation: typing 4s steps(30, end) infinite alternate, blink .75s step-end infinite;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 22ch }
      }
      @keyframes blink {
        from, to { border-color: transparent }
        50% { border-color: #00B4DB; }
      }
    </style>
  </defs>

  <!-- Soft background shape -->
  <path class="bg" d="M0,150 Q250,100 500,150 T1000,150 L1000,300 L0,300 Z"/>

  <!-- Main Title -->
  <text x="500" y="120" class="main">Syed Darain Hyder Kazmi</text>

  <!-- Typing Animation Line -->
  <foreignObject x="280" y="150" width="440" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" class="typewriter tags">
      Data Scientist | AI Builder | Tech Innovator
    </div>
  </foreignObject>

  <!-- Aesthetic quote -->
  <text x="500" y="230" class="quote">"Code is the poetry that machines can feel."</text>
</svg>
