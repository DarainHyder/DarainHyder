<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 400" width="1400" height="400" role="img" aria-labelledby="title desc">
  <title id="title">Darain's Universe Header</title>
  <desc id="desc">A glowing, animated header with smooth waves, elegant typography, and dynamic role typing animation.</desc>

  <defs>
    <!-- Gradient background -->
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Wave glow -->
    <radialGradient id="glow" cx="70%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Cursor -->
    <rect id="cursor" width="8" height="36" rx="2" fill="#c7d2fe" />
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Glow and ambient waves -->
  <path fill="url(#glow)" opacity="0.3">
    <animate attributeName="d" dur="8s" repeatCount="indefinite"
      values="M0 220 Q350 120 700 220 T1400 220 V400 H0 Z;
              M0 210 Q350 130 700 210 T1400 210 V400 H0 Z;
              M0 230 Q350 110 700 230 T1400 230 V400 H0 Z;
              M0 220 Q350 120 700 220 T1400 220 V400 H0 Z"/>
  </path>

  <circle cx="1100" cy="100" r="160" fill="url(#glow)" opacity="0.6">
    <animate attributeName="r" values="140;160;140" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Text -->
  <g transform="translate(120,120)">
    <text font-family="Poppins, Segoe UI, sans-serif" font-weight="700" font-size="44" fill="#f1f5f9">
      Syed Darain Hyder Kazmi
    </text>

    <!-- Typing animation section -->
    <g transform="translate(0,56)">
      <text font-family="Poppins, sans-serif" font-weight="500" font-size="22" fill="#a5b4fc">
        <tspan id="typingText"></tspan>
      </text>
      <use href="#cursor" transform="translate(10,-26)">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
      </use>
    </g>

    <text y="110" font-family="Inter, sans-serif" font-weight="400" font-size="17" fill="#cbd5e1" opacity="0.9">
      "Training machines to see what humans dream."
    </text>
  </g>

  <!-- Quote card -->
  <g transform="translate(830,130)">
    <rect x="0" y="0" width="520" height="160" rx="12" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.06)"/>
    <text x="32" y="48" font-family="Georgia, serif" font-style="italic" font-size="20" fill="#e2e8f0">
      "In chaos, I find patterns; in data, I find stories."
    </text>
    <text x="32" y="86" font-family="Inter, sans-serif" font-size="13" fill="#a5b4fc">— Darain’s Universe</text>
    <text x="32" y="124" font-family="Consolas, monospace" font-size="14" fill="#dbeafe">
      &lt;code&gt;#StayCurious&lt;/code&gt;
    </text>
  </g>

  <!-- Border -->
  <rect x="10" y="10" width="1380" height="380" rx="18" ry="18" stroke="rgba(255,255,255,0.05)" fill="none"/>

  <!-- Typing script -->
  <script type="application/ecmascript"><![CDATA[
    const roles = [
      "Data Scientist",
      "AI Engineer",
      "Computer Vision Researcher",
      "Machine Learning Innovator",
      "Tech Explorer"
    ];
    const textElem = document.getElementById("typingText");
    let index = 0;
    let charIndex = 0;
    let deleting = false;

    function type() {
      const current = roles[index];
      if (!deleting) {
        textElem.textContent = current.substring(0, charIndex++);
        if (charIndex > current.length + 10) deleting = true;
      } else {
        textElem.textContent = current.substring(0, charIndex--);
        if (charIndex < 0) {
          deleting = false;
          index = (index + 1) % roles.length;
        }
      }
      setTimeout(type, deleting ? 70 : 100);
    }
    type();
  ]]></script>
</svg>
