<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4b91"/>
      <stop offset="0.5" stop-color="#ffc0cb"/>
      <stop offset="1" stop-color="#ff7ab0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background transparent so it fits any theme -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- text with gradient fill and glow filter -->
  <text x="50%" y="55%" font-family="Orbitron, 'Segoe UI', Roboto, sans-serif"
        font-weight="700" font-size="48" text-anchor="middle" fill="url(#g)" filter="url(#glow)"
        letter-spacing="2">
    Welcome to Darain Hyder World
  </text>

  <!-- subtitle line -->
  <text x="50%" y="82%" font-family="Inter, Roboto, sans-serif"
        font-size="16" text-anchor="middle" fill="#b28">
    Data Science · NLP · Computer Vision
  </text>
</svg>
